<!DOCTYPE html>
<html ng-app="barachiel">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <script type="text/javascript">
            window.BASE_URL = 'https://barachiel-addon.firebaseio.com';
            window.VERSION = '0.1.b';

            //Base error handling:
            window.onerror = function(errorMsg, url, lineNumber) {
                var params = {
                    'version':  String(VERSION),
                    'line':  String(lineNumber),
                    'url':  String(url),
                    'msg':  String(errorMsg),
                    'user_agent': String(navigator.userAgent),
                    'app_name':  String(navigator.appName),
                    'app_version':  String(navigator.appVersion),
                    'platform':  String(navigator.platform),
                };
                ajax = new XMLHttpRequest();

                ajax.open("POST", BASE_URL+"/error-reports.json", true);
                ajax.setRequestHeader("Content-type", 'application/json');
                ajax.send(JSON.stringify(params));
            };
        </script>

        <link href="css/style.css" rel="stylesheet">

        <script src="lib/ionic/js/ionic.bundle.js"></script>
