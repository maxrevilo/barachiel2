<ion-view title="{{ '%wavers.title' | translate }}">
    <ion-content id="tab-wavers" class="has-header">
        <h3 ng-hide="wavers.length > 0" translate>
            %wavers.nothing_yet
        </h3>

        <ion-list  ng-show="wavers.length > 0">
            <yg-waver-item ion-item 
                ng-repeat="waver in wavers"
                waver="waver"
                class="item item-avatar"
                href="#/tab/waver/{{waver.id}}">
            </yg-waver-item>
        </ion-list>
    </ion-content>
</ion-view>
