<div class="picture">
    <img ng-src="{{ user.s_picture.xLit }}">
</div>

<h2 class="name">{{user.name}}</h2>
<p class="status" >
    <b>SS:</b>
    <span translate>{{user.sentimentalStatusHR()}}</span>
</p>

<span class="sex">
    <b>G:</b>
    <span translate>{{user.sexHR()}}</span>
</span>
<span class="wavers badge">
    <span>{{user.liked_number}}<span>
    <b> Ws</b>
</span>
